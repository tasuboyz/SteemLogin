<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteemLogin Enhanced Example</title>
    <script src="https://cdn.jsdelivr.net/npm/steemlogin@latest/dist/steemlogin.min.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js" async></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">SteemLogin Demo</h1>
        <div class="space-y-4">
            <button id="loginButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">Login con Steem</button>
            <button id="logoutButton" class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition duration-300">Logout</button>
            <button id="getUserDataButton" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition duration-300" style="display:none;">Ottieni Dati Utente</button>
        </div>
        <div id="status" class="mt-4 text-center text-gray-600"></div>
        <div id="userData" class="mt-4 bg-gray-50 p-4 rounded"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const statusElement = document.getElementById('status');
            const userDataElement = document.getElementById('userData');
            const getUserDataButton = document.getElementById('getUserDataButton');
            let steemClient;
            let loggedIn = false;
            let accessToken = null;

            function updateStatus(message) {
                statusElement.textContent = message;
                console.log(message);
            }

            function initializeSteemLogin() {
                if (typeof window.steemlogin === 'undefined' || typeof window.steemlogin.Client === 'undefined') {
                    updateStatus('Errore: SteemLogin non è definito correttamente. Ricarica la pagina o controlla la connessione.');
                    return false;
                }
                try {
                    steemClient = new window.steemlogin.Client({
                        app: 'cur8',
                        callbackURL: window.location.origin + window.location.pathname,
                        scope: ['login', 'vote', 'comment', 'custom_json'],
                    });
                    updateStatus('SteemLogin inizializzato correttamente.');
                    return true;
                } catch (error) {
                    updateStatus('Errore durante l\'inizializzazione di SteemLogin: ' + error.message);
                    return false;
                }
            }

            function login() {
                if (!initializeSteemLogin()) return;
                if (loggedIn) {
                    updateStatus('Utente già loggato');
                    return;
                }
                try {
                    const state = Math.random().toString(36).substring(7);
                    const loginUrl = steemClient.getLoginURL(state);
                    sessionStorage.setItem('steemLoginState', state);
                    window.location.href = loginUrl;
                } catch (error) {
                    console.error('Errore durante il processo di login:', error);
                    updateStatus('Errore durante il processo di login: ' + error.message);
                }
            }

            function handleCallback() {
                const urlParams = new URLSearchParams(window.location.search);
                accessToken = urlParams.get('access_token');
                const state = urlParams.get('state');
                if (accessToken && state) {
                    const savedState = sessionStorage.getItem('steemLoginState');
                    if (state === savedState) {
                        loggedIn = true;
                        updateStatus('Login effettuato con successo');
                        getUserDataButton.style.display = 'inline';
                        window.history.replaceState({}, document.title, window.location.pathname);
                    } else {
                        updateStatus('Errore: Stato non corrispondente');
                    }
                    sessionStorage.removeItem('steemLoginState');
                }
            }

            function logout() {
                if (!loggedIn) {
                    updateStatus('Nessun utente loggato');
                    return;
                }
                loggedIn = false;
                accessToken = null;
                updateStatus('Logout effettuato');
                getUserDataButton.style.display = 'none';
                userDataElement.textContent = '';
            }

            async function getUserData() {
                if (!loggedIn || !accessToken) {
                    updateStatus('Utente non loggato. Impossibile ottenere i dati.');
                    return;
                }
                try {
                    const response = await fetch('https://api.steemlogin.com/api/me', {
                        headers: { 'Authorization': `Bearer ${accessToken}` }
                    });
                    if (!response.ok) {
                        throw new Error('Errore nella richiesta API');
                    }
                    const userData = await response.json();
                    displayUserData(userData);
                } catch (error) {
                    console.error('Errore durante il recupero dei dati utente:', error);
                    updateStatus('Errore durante il recupero dei dati utente: ' + error.message);
                }
            }

            function displayUserData(userData) {
                userDataElement.innerHTML = `
                    <h3 class="font-bold text-lg mb-2">Dati Utente:</h3>
                    <p><strong>Username:</strong> ${userData.user}</p>
                    <p><strong>Nome:</strong> ${userData.name || 'Non specificato'}</p>
                    <p><strong>Reputation:</strong> ${userData.reputation || 'Non disponibile'}</p>
                `;
            }

            document.getElementById('loginButton').addEventListener('click', login);
            document.getElementById('logoutButton').addEventListener('click', logout);
            getUserDataButton.addEventListener('click', getUserData);
            window.addEventListener('steemlogin:login', (event) => {
                console.log('Login event:', event.detail);
                updateStatus('Evento di login ricevuto');
            });
            window.addEventListener('steemlogin:logout', (event) => {
                console.log('Logout event:', event.detail);
                updateStatus('Evento di logout ricevuto');
            });

            handleCallback();
            initializeSteemLogin();
        });
    </script>
</body>
</html>
